<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pwd.css">
    <title>PassWord_Generator</title>

</head>
<body>
    <div class="app">
        <input type="text" id="pwd-output" 
        value="Password's Generator" readonly>   
        
        <div class="range-container">
            <input type="range" value="8"  id="pwd-length" 
            min="4" max="24">
            <input type="text" id="length-shower" value="8"
             readonly>
        </div>
        <div class="check-box-container">
            <input type="checkbox"  id="lowercase">
            <label for="lowercase">a-z</label>

            <input type="checkbox"  id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox"  id="numbers">
            <label for="numbers">0-9</label>
             
            <input type="checkbox"  id="symbols">
            <label for="symbols">!-?</label>
        </div>
        <button id="generateButton">Let Generate the Password</button>
        <div id="div_display">
            <input type="text" id="display"
            value="Password" readonly>
        </div>
    </div>  
        
        

    <script src="pwd.js"></script>
</body>
</html>
